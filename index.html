<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
  	<meta charset="utf-8">
    <title>LxGrFixTagTool</title>
    <link href="style.css" rel="stylesheet">
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
		<script src="js/FileSaver.js"></script>
		<script type="text/javascript">

		let current_token = 0;
		let total_token_count = 0;
		let filtered_tokens = [];
		let tagList = [];
		let content = [];
		let content_index = 0;

		function includeComments(e) {
			document.getElementById(current_token).setAttribute("data-comments", e.value);
		}

		function setNewComplexity() {
			let new_tag = document.getElementById('field1').value
			document.getElementById(current_token).setAttribute('new_complexity', new_tag);
		}

		function setNewFinegrain() {
			let new_tag = document.getElementById('field2').value + ',' + 
				document.getElementById('field3').value + ',' + 
				document.getElementById('field4').value + ',' + 
				document.getElementById('field5').value + ',' + 
				document.getElementById('field6').value + ',' + 
				document.getElementById('field7').value + ',' + 
				document.getElementById('field8').value + ',' + 
				document.getElementById('field9').value;
			console.log("new_tag: ", new_tag)
			document.getElementById(current_token).setAttribute('new_finegrain', new_tag);
		}

		function getNewTags(e){
			new_complexity_tags = e.getAttribute('new_complexity');
			new_finegrain_tags = e.getAttribute("new_finegrain").split(',')
			document.getElementById('field1').value = new_complexity_tags;
			document.getElementById('field2').value = new_finegrain_tags[0];
			document.getElementById('field3').value = new_finegrain_tags[1];
			document.getElementById('field4').value = new_finegrain_tags[2];
			document.getElementById('field5').value = new_finegrain_tags[3];
			document.getElementById('field6').value = new_finegrain_tags[4];
			document.getElementById('field7').value = new_finegrain_tags[5];
			document.getElementById('field8').value = new_finegrain_tags[6];
			document.getElementById('field9').value = new_finegrain_tags[7];
		}

		function next() {
			document.getElementById(current_token).className = 'conc_highlight';
			which_token = filtered_tokens.indexOf(Number(current_token));
			which_token += 1;
			if (which_token >= filtered_tokens.length) {
				which_token = filtered_tokens.length - 1;
			}
			current_token = filtered_tokens[which_token];
			openTag(document.getElementById(current_token));
		}

		function previous() {
			document.getElementById(current_token).className = 'conc_highlight';
			which_token = filtered_tokens.indexOf(Number(current_token));
			which_token -= 1;
			if (which_token < 0) {
				which_token = 0;
			}
			current_token = filtered_tokens[which_token];
			document.getElementById('info_box').innerHTML += current_token;
			openTag(document.getElementById(current_token));
		}


		function openTag(e) {
			document.getElementById(current_token).className = 'conc_highlight';
			current_token = e.id;
			e.className = 'main_highlight';
			token = e.innerHTML;
			this_text = '';
			this_text += ' Tags for the token <b>' + token + '</b> ';
			this_text += '<br>';
			let complexity_tag = e.getAttribute("complexity")
			let finegrain_tags = e.getAttribute("finegrain").split(',')
			this_text += '<table>';
			this_text += '<tr><td><form>Complexity: </td><td>' + complexity_tag + '</td><td><input type="text" id="field1" onchange="setNewComplexity();"></td></tr>';
			this_text += '<tr><td>Finegrain Cat. 1: </td><td>' + finegrain_tags[0] + '</td><td><input type="text" id="field2" onchange="setNewFinegrain();"></td></tr>';
			this_text += '<tr><td>Finegrain Cat. 2: </td><td>' + finegrain_tags[1] + '</td><td><input type="text" id="field3" onchange="setNewFinegrain();"></td></tr>';
			this_text += '<tr><td>Finegrain Cat. 3: </td><td>' + finegrain_tags[2] + '</td><td><input type="text" id="field4" onchange="setNewFinegrain();"></td></tr>';
			this_text += '<tr><td>Finegrain Cat. 4: </td><td>' + finegrain_tags[3] + '</td><td><input type="text" id="field5" onchange="setNewFinegrain();"></td></tr>';
			this_text += '<tr><td>Finegrain Cat. 5: </td><td>' + finegrain_tags[4] + '</td><td><input type="text" id="field6" onchange="setNewFinegrain();"></td></tr>'
			this_text += '<tr><td>Finegrain Cat. 6: </td><td>' + finegrain_tags[5] + '</td><td><input type="text" id="field7" onchange="setNewFinegrain();"></td></tr>'
			this_text += '<tr><td>Finegrain Cat. 7: </td><td>' + finegrain_tags[6] + '</td><td><input type="text" id="field8" onchange="setNewFinegrain();"></td></tr>'
			this_text += '<tr><td>Finegrain Cat. 8: </td><td>' + finegrain_tags[7] + '</td><td><input type="text" id="field9" onchange="setNewFinegrain();"></td></tr>'
			this_text += '</table>';
			this_text += '<hr>Comments:<br><textarea rows="4" cols="30" name="comments" onchange="includeComments(this);">' + e.getAttribute("data-comments")  + '</textarea>';
			document.getElementById('info_box').innerHTML = this_text;
			getNewTags(e);

		}


		function scrollUp(){
			e = document.getElementById('text_window');
			e.scrollTop = e.scrollTop - 50;
		}

		function scrollDown(){
			e = document.getElementById('text_window');
			e.scrollTop = e.scrollTop + 50;
		}

	function ConvertToRegex(text){
	    text = text.replace(/\+/g, "\\+").replace(/_/g, "\\_");
		return new RegExp(text, "")
	}

	function readText(filePath) {
	
		reader = new FileReader();
		file_name = filePath.files[0].name;
		let output = "";

		const rawInput = document.getElementById('fixtags').value;
		selected_tags = rawInput
		tagList = rawInput.split('\n').map(tag => tag.trim()).filter(tag => tag.length > 0);
        let filter = tagList.map(ConvertToRegex);
		token_nbr = 0;

		if(filePath.files && filePath.files[0]) {
			reader.onload = function (e) {
				output = e.target.result;
				content = output.split(/\n+/);
				let text = '<p>';
				let lines = output.split(/\n+/);
				for (let i = 0; i < lines.length; i++) {
					if (lines[i] === "" || lines[i].startsWith("#")) {
						content_index++;
						continue;
					}
					let elements = lines[i].split(/\t/);
					let complexity_tag = "";
					let fg_tags = [];
					if (elements.length > 1) {
						if (elements[3] !== ""){
							complexity_tag = elements[3];
							fg_tags = elements.slice(4);
						} else {
							fg_tags = elements.slice(3);
						}
						elements = elements.filter(el => el.trim() !== '');
						const uppercaseTagIndex = fg_tags.findIndex(tag => /^[A-Z]/.test(tag));
						if (uppercaseTagIndex !== -1) {
							fg_tags.splice(uppercaseTagIndex);
						}
						while (fg_tags.length < 8){
							fg_tags.push("");
						}
						if (fg_tags[1] == ""){
							fg_tags.shift();
						}
						//let comp_filter = filter.filter(re => re.includes('+'))
						//let fg_filter = filter.filter(re => !re.includes('+'))
						//const matchComplexity = complexity_tag && comp_filter.some(re => re.test(complexity_tag));
						//const matchFineGrain = fg_tags.some(tag => fg_filter.every(re => re.test(tag)));	
						const matchComplexity = complexity_tag && filter.some(re => re.test(complexity_tag));						
						const matchFineGrain = filter.some(tag => fg_tags.some(fg => tag.test(fg)));
						const match = matchComplexity || matchFineGrain;								
						let tokenText = elements[1];
						if (match) {
							filtered_tokens.push(token_nbr);
							text = text + '<a href="#" id="' + token_nbr + '" content_id="' + content_index + '" complexity="' + complexity_tag + '" new_complexity="' + complexity_tag + '" finegrain="' + fg_tags.join(',') + '" new_finegrain="' + fg_tags.join(',') + '" target_tag="1" class="conc_highlight" data-comments="" onclick="openTag(this);return false;">' + tokenText + "</a> ";
							token_nbr += 1;
							content_index++;
						} else { 
							text = text + '<a href="#" id="' + token_nbr + '" content_id="' + content_index + '" complexity="' + complexity_tag + '" new_complexity="' + complexity_tag + '" finegrain="' + fg_tags.join(',') + '" new_finegrain="' + fg_tags.join(',') + '" target_tag="0" class="not_highlight" data-comments="" onclick="return false;">' + tokenText + "</a> ";
							token_nbr += 1;
							content_index++;
						}
					}

				}
				document.getElementById('text_window').innerHTML = text;
				total_token_count = token_nbr;
				document.getElementById('filename').value = file_name.replace(/\.txt/g,'') + "_tagchecked.txt";
				if (filtered_tokens.length > 0) {
					document.getElementById('button_bar').style.display = 'inline';
					current_token = filtered_tokens[0];
					openTag(document.getElementById(current_token));
				}
			};
		reader.readAsText(filePath.files[0]);
		};
        }

		function exportData() {
			for (let i = 0; i < content.length; i++) {
				let line = content[i];
				token = document.querySelector(`[content_id="${i}"]`);
				if (!token) continue;
				let old_comp = token.getAttribute('complexity');
				let new_comp = token.getAttribute('new_complexity');
				let old_fg = token.getAttribute('finegrain');
				let new_fg = token.getAttribute('new_finegrain');

				let replaced_comp = false;
				let replaced_fg = false;

				if (new_comp !== "" && old_comp !== new_comp) {
				replaced_comp = true;
				}
				if (new_fg !== "" && old_fg !== new_fg) {
				replaced_fg = true;
				}

				if (line.startsWith("#")) {
					line = line[0] + ' ' + line.slice(1);
					if (i > 1) {
						line = '\n' + line;
					}
				}

				let elements = line.split(/\t/);

				if (replaced_comp) {
					if (elements.length > 1) {
						if (elements[3].includes('+')) {
						elements[3] = new_comp;
						} else {
						elements.splice(3, 0, new_comp);
						old_comp = "N/A"
						}
					}
					elements.push(old_comp);
				}

				if (replaced_fg) {
					elements.splice(4, 8, ...new_fg.split(","));
				}

				if (token.getAttribute("data-comments")){
					elements.push(token.getAttribute('data-comments').replace(/\n/g,' '));
				}

				content[i] = elements.join("\t");
			}

			let blob = new Blob([content.join("\r\n")], { type: "text/plain;charset=utf-8" });
			let newfilename = document.getElementById('filename').value;
			if (newfilename == '') {
				newfilename = 'output.txt';
			}
			saveAs(blob, newfilename);
			}


		</script>

  </head>
  <body>
	<div id="top_bar" class="top_bar">
		<table width="100%">
			<tr>
			<td><img src="images/wugs.png" width="50"></td>
			<td>
				<table>
					<tr>
						<td>Open File:</td>
					</tr>
					<tr>
						<td>
							<input type="file" onchange='readText(this)' />
						</td>
					</tr>
				</table>
			</td>

			<td><h2> LxGrFixTagTool </h2></td>
			<td><div id="cit_info">

      </div></td>
			<td><a href="#" class="button" onclick="location.reload();">Clear Tool</a></td>

			</tr>
		</table>

	</div>

	<div id="text_window" class="text_window"></div>
	<div id="info_box" class="info_box">
    Tag Filter (no regex, separate by newline):   <textarea id="fixtags" rows="4" cols="50">in+advl
pl
	</textarea>

  </div>

	<div id="bottom_bar" class="bottom_bar">

		<form><a href="#" class="button" onclick="exportData();return false;">Download File</a> File name: <input type="text" id="filename" size="50">

		</form>

	</div>

	<div id="button_bar" class="button_bar">
	<a href="#" class="button" onclick="scrollUp();return false;"> &uarr;</a> <a href="#" class="button" onclick="scrollDown();return false;">&darr;</a>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="button" onclick="previous();return false;"> &lt;&lt; previous token </a> <a href="#" class="button" onclick="next();return false;"> next token &gt;&gt; </a>

	</div>
  </body>
</html>
